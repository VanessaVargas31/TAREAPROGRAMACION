<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Moderna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pokestyles.css">
</head>
<body>
    <div class="container text-white mt-4">
        <h1 class="text-center mb-4">Pokedex 2024</h1>

        <!-- Formulario de búsqueda y selección -->
        <div class="row mb-3">
            <form class="row g-3 justify-content-between"> <!-- Reemplazo de la clase para mejor uso de grid -->
                <div class="col-md-5"> <!-- Uso de col-md en lugar de col-5 para mejor responsividad -->
                    <label for="tipoP" class="form-label">Categoría de Pokémon</label>
                    <select name="tipoP" id="tipoP" class="form-select">
                        <option value="todos">Todos</option>
                        <!-- Agrega más opciones si es necesario -->
                    </select>
                </div>
                <div class="col-md-5">
                    <label for="busqueda" class="form-label">Buscar Pokémon</label>
                    <input type="text" name="busqueda" placeholder="Ingresa el nombre" id="busqueda" class="form-control">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-outline-light w-100" id="boton" type="button">Buscar</button>
                </div>
            </form>
        </div>

        <!-- Contenedor de resultados -->
        <div class="row" id="contenedor"></div>

        <!-- Botones de navegación -->
        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-outline-light" type="button" id="previust">← Anterior</button>
            <button class="btn btn-outline-light" type="button" id="next">Siguiente →</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./pokedex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
